server.port=8090
spring.application.name=api-gateway
#Shoppinbg-cart-api
eureka.client.serviceUrl.defaultZone = 	http://localhost:8761/eureka
spring.cloud.gateway.discovery.locator.enabled = true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.routes[0].id=CROP-MANAGEMENT
spring.cloud.gateway.routes[0].uri=lb://CROP-MANAGEMENT
spring.cloud.gateway.routes[0].predicates=Path=/crop/**


spring.cloud.gateway.routes[1].id=FARMER-DETAILS
spring.cloud.gateway.routes[1].uri=lb://FARMER-DETAILS
spring.cloud.gateway.routes[1].predicates=Path=/farmer/**